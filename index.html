<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="ring"></div>
        <div id="menu">
            <button>
               <img src="mysteryMachine.png" height="80" width="80">
               <div class="content">
                   <h4>Mystery Machine</h4>
                   <h4>Hits: <span></span></h4>
               </div>
            </button>
            <button>
                <img src="toy-tank-3.png" height="80" width="80">
                <div class="content">
                    <h4>Tank</h4>
                    <h4>Hits: <span></span></h4>
                </div>
            </button>
            <button>
                <img src="motorcycle.png" height="80" width="80">
                <div class="content">
                    <h4>Motorcycle</h4>
                    <h4>Hits: <span></span></h4>
                </div>
            </button>
            <button>
                <img src="copCar.png" height="80" width="80">
                <div class="content">
                    <h4>Police Car</h4>
                    <h4>Hits: <span></span></h4>
                </div>
            </button>
            <button>
                <img src="joe.png" height="80" width="80">
                <div class="content">
                    <h4>Trans Am</h4>
                    <h4>Hits: <span></span></h4>
                </div>
            </button>
            <div id="light">
                <span>START!</span>
                <div id="red"></div>
                <div id="yellow"></div>
                <div id="green"></div>
            </div>
        </div>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
